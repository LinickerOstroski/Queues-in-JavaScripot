<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fila em JavaScript</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <link rel="stylesheet" href="style.css" />
  <script src="atendimento.js"></script>
  <script src="FilaCircular.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="background"></div>
  <div class="container">

    <div class="cabecario">
      <h2 class="titlo">Controle de atendimento <i class="fas fa-user"></i></h2>
      <h3>Fila em JavaScript</h3>
    </div>

    <div class="lista">
      <ul id="listFila"></ul>
    </div>

    <div class="formulario">
      <label class="label">Digite o nome do cliente:</label>

      <input type="text" class="txt" id="txtnovoNome">

      <label class="label">CPF do cliente:</label>

      <input type="text" class="txt" id="txtnovoCpf">

      <div class="botoes">

        <button class="botao" onclick="adicionarElemento()">Adicionar à fila</button>

        <button class="botao" onclick="removerElemento()">Atender</button>

      </div>

      <label class="label" for="buscar">Buscar por CPF:</label>

      
      <input type="text" class="txt" id="txtBuscar">

      <div class="botoesBuscar">

        <button class="botao" onclick="buscarCpf()">Buscar</button>

      </div>

    </div>

    <footer class="footer bg-success text-light text-center mt-5 py-3">
      <div class="container text-center">
        <span class="text-light"></span>
      </div>
    </footer>
    <p class="labelFooter">Developed by: Línicker Ostroski Mota</p>
  </div>
</body>

</html>
